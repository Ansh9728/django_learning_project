{% extends 'base.html' %}

{% block title %}
    SIGN UP FORM   
{% endblock title %}
    

{% block content %}
    
<div style="text-align:center">
    <h1 >Sign Up Page</h1>
</div>
<div class="form-wrapper">
    <form class="form" method="POST">

        {% csrf_token %}

        <div class="flex-column">
            <label>UserName </label>
        </div>
        <div class="inputForm">
            <input placeholder="Enter your UserName" class="input" type="text" name='username'>
        </div>

        <div class="flex-column">
            <label>Email </label>
        </div>
        <div class="inputForm">
            <input placeholder="Enter your Email" class="input" type="text" name='email'>
        </div>

        <div class="flex-column">
            <label>First Name </label>
        </div>
        <div class="inputForm">
            <input placeholder="Enter your First Name" class="input" type="text" name='FirstName'>
        </div>

        <div class="flex-column">
            <label>Last Name </label>
        </div>
        <div class="inputForm">
            <input placeholder="Enter your Password" class="input" type="text" name='LastName'>
        </div>
        
        <div class="flex-column">
            <label>Password </label>
        </div>
        <div class="inputForm">
            <input placeholder="Enter your Password" class="input" type="password" name="password1">
        </div>

        <div class="flex-column">
            <label>Password Again</label>
        </div>
        <div class="inputForm">
            <input placeholder="Enter your Password Again" class="input" type="password"  name="password2">
        </div>
        
        <div class="flex-row">
            <div>
                <input type="radio">
                <label>Remember me </label>
            </div>
            <span class="span">Forgot password?</span>
        </div>
        <button class="button-submit">
            Sign Up
        </button>
        <p class="p">Don't have an account? <a href="login"><span class="span">Login</span></a></p>
        <p class="p line">Or With</p>

    </div>
    </form>
</div>

<div class="col-md-8">
    {% if messages %} {% for message in messages %}
    <div class="alert alert-{{ message.tag }}">{{ message }}</div>
    {% endfor%} {% endif %} 
</div>
  

{% endblock content %}
